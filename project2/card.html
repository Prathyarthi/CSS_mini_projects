<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="https://img.freepik.com/premium-photo/cute-little-astronaut-background_378362-1492.jpg?size=626&ext=jpg&ga=GA1.1.1593491665.1687693416"
                alt="space_img">
            <div class="text-box">
                <h2>Explore!</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit beatae numquam tempora nisi
                    hic
                    odit inventore modi sint deserunt qui!</p>
            </div>
            <div class="link-box">
                <div class="leftBox">
                    <div class="imgBox">
                        <img src="https://cdn-icons-png.flaticon.com/128/2995/2995101.png?ga=GA1.1.1593491665.1687693416&track=ais"
                            alt="">
                    </div>
                    <div class="textAmountBox">
                        <h2>Amount</h2>
                        <p>$98</p>
                    </div>
                </div>
                <div class="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>
            <button class="btn">
                Proceed to Pay!
            </button>
        </div>
    </div>
</body>

</html>
